
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled animals</h2>
      <p>Note: Play different sounds like barking, meowing, mooing, and roaring </p>
    </div>
    <div class = "main_div">
      <center>
        <br>
        <button class = "btn-lg btn-warning " onclick = "startclassification()">Start</button>
        <h3 id = "result_label">I can Hear-</h3>
        <h4 id = "result_confidence">Accuracy</h4>
        <br>
        <img src = "cat.png" id ="cat" width = "200" height = "200">
        <img src = "dog.jpg" id ="dog" width = "200" height = "200">
        <img src = "cow.jpg" id ="cow" width = "200" height = "200">
        <img src = "lion.png" id ="lion" width = "200" height = "200">
      </center>
      </div>
      <div class="copy_right_footer">Developed by David</div>
<script src="main.js"></script>
  </body>
</html>
